<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Photography webpage</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/pexels-rfstudio-3819572.jpg" alt="lady" class="lady" />
      <div class="right-section">
        <nav class="navbar">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <hr class="hori-line" />
          <div class="nav-items">
            <a href="#" class="nav-links">Home</a>
            <a href="#" class="nav-links">About Us</a>
            <a href="#" class="nav-links">Portfolio</a>
            <a href="#" class="nav-links">Contact</a>
          </div>
        </nav>
        <section class="section-1">
          <img src="./images/14.png" alt="font" class="creative-font" />
          <p class="ingredient">
            is our <br />
            ingredient.
          </p>
          <div class="social-icons">
            <div class="icon-container">
              <img
                src="./images/twitter.png"
                alt="twitter"
                class="icon-links"
              />
              <img
                src="./images/instagram (1).png"
                alt="instagram"
                class="icon-links"
              />
              <img
                src="./images/facebook.png"
                alt="facebook"
                class="icon-links"
              />
              <img
                src="./images/linkedin.png"
                alt="linkedin"
                class="icon-links"
              />
            </div>
          </div>
          <button class="package">Check Our Package</button>
        </section>
        <section class="section-2">
          <div class="unorder-container">
            <ul>
              <li class="ul-items">Photography</li>
              <li class="ul-items">Videography</li>
              <li class="ul-items">Graphic Design</li>
              <li class="ul-items">Illustration</li>
              <li class="ul-items">Animation</li>
            </ul>
          </div>
          <div class="content-container">
            <img src="./images/double-quotes.png" alt="quotes" class="quotes" />
            <p class="para-content">
              we help you to create the best graphics,<br />photos,videos,animations
              and illustrations
            </p>
            <img
              src="./images/pexels-cottonbro-7974875.jpg"
              alt="dance"
              class="dance"
            />
            <img
              src="./images/down-arrow.png"
              alt="down-arrow"
              class="down-arrow"
            />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
